<div ng-controller="tickerQuoteDatatablesCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-md-10">
            <ol class="breadcrumb m-t-md">
                <li>
                    <a ui-sref="index.main">Home</a>
                </li>
                <li class="active">
                    <strong>Quote</strong>
                    <label class="font-noraml m-l-lg">Ticker</label>
                    <select class="" style="width:100px;" ng-model="model.ticker" ng-options="s.ticker for s in tickerList"></select>
                    <label class="font-noraml m-l-sm">Date</label>
                    <select class="" style="width:100px;" ng-model="model.date" ng-options="s.date for s in dateList"></select>
                </li>
            </ol>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Ticker Quote</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content">
                        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-column-defs="dtColumnDefs" dt-instance="dtInstance" class="table table-striped table-bordered table-hover dataTables-example">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
