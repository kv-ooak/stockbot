<div ng-controller="logCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-md-10">
            <ol class="breadcrumb m-t-md">
                <li>
                    <a ui-sref="index.main">Home</a>
                </li>
                <li class="active">
                    <strong>Action Log</strong>
                </li>
            </ol>
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-12">
                <div class="tabs-container">
                    <tabset>
                        <tab heading="Queue Log" active="tabs.tabQueue">
                            <div class="panel-body">
                                <table datatable="" dt-options="queue.dtOptions" dt-columns="queue.dtColumns" dt-instance="queue.dtInstance" class="table table-striped table-bordered table-hover dataTables-example">
                                </table>
                            </div>
                        </tab>
                        <tab heading="Action Log" active="tabs.tabAction">
                            <div class="panel-body">
                                <table datatable="" dt-options="action.dtOptions" dt-columns="action.dtColumns" dt-instance="action.dtInstance" class="table table-striped table-bordered table-hover dataTables-example">
                                </table>
                            </div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
</div>
